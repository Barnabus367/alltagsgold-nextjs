<!DOCTYPE html>
<html>
<head>
    <title>Cache Clear</title>
</head>
<body>
    <h1>Clearing Next.js Cache...</h1>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage
        localStorage.clear();
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Force reload without cache
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
